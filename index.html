<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags for bootstrap 4 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Styles  -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JavaScript  -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/movies.js"></script>
  <script src="js/scripts.js"></script>

  <title>Web Template</title>
</head>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="http://unsplash.it/35/35" class="d-inline-block align-top" alt="">
      Movie Times App
    </a>
  </nav>
  <div class="container">
    <!-- select new or old -->
    <div class="row" id="box1">
      <div class="col-md-8 offset-md-2 box-decore text-center">
        <h1 class="text-center">New-relase or classic films:</h1>
        <button type="button" id="newrelease">New releases</button>
        <button type="button" id="classic">Classics</button>
      </div>
    </div>
    <!-- select specific movie-->
    <div class="row" id="box2">
      <div class="col-md-8 offset-md-2 box-decore text-center">
        <ol id="box2--movie-list">

        </ol>
      </div>
    </div>
        <!-- select showtimes and age -->
    <div class="row" id="box3">
        <div class="col-md-8 offset-md-2 box-decore text-center">
          <div class="movie-name"></div>
          <div class="movie-img"></div>
          <div class="movie-time"></div>
          <div class="movie-brief"></div>
          <!-- list of movie details and showtimes
          radio buttons for showtimes
          dropdown for age selection
          button for 'find tickets' -->
        </div>
      </div>
          <!-- select quantity and see final price -->
      <div class="row" id="box4">
          <div class="col-md-8 offset-md-2 box-decore text-center">
            ticket price
            input box for quantity
            show final price
          </div>
        </div>

  </div>
</body>

</html>
