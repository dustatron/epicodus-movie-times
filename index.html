<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags for bootstrap 4 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Styles  -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JavaScript  -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/movies.js"></script>
  <script src="js/scripts.js"></script>

  <title>Let's go to the movies!</title>
</head>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="http://unsplash.it/35/35" class="d-inline-block align-top" alt="">
      Movie Times App
    </a>
  </nav>
  <div class="container">
    <!-- select new or old -->
    <div class="row" id="box1">
      <div class="col-md-8 offset-md-2 box-decore text-center">
        <h1 class="text-center">New-relase or classic films:</h1>
        <button type="button" id="newrelease">New releases</button>
        <button type="button" id="classic">Classics</button>
      </div>
    </div>
    <!-- select specific movie-->
    <div class="row" id="box2">
      <div class="col-md-8 offset-md-2 box-decore text-center">
        <ol id="box2--movie-list">

        </ol>
      </div>
    </div>
        <!-- select showtimes and age -->
    <div class="row" id="box3">
        <div class="col-md-8 offset-md-2 box-decore">
          <div class="row">
            <div class="col-4">
              <div ><img class="movie-img" src=""></div>
            </div>
            <div class="col-8">
              <h3 class="movie-name"></h3>

              <div class="movie-time">
                  <h4>Show Times</h4>
                  <div class="movie-time">
   
                  </div>
              </div> <!-- End Movie Times-->
            </div>
          </div>
          <div class="row box3--selectors">
            <div class="col-6">
              <h5>Select your age</h5>
              <select id="age">
                  <option value="18">Over 18</option>
                  <option value="12">Under 12</option>
                  <option value="64">Over 64</option>
                  <option value="0">Never learned to count.. oops</option>
                </select>
            </div>
            <div class="col-6 text-right">
              <button id="findBtn" class="btn btn-success btn-lg btn-block">Find Ticket</button>
            </div>

          </div>
          <div class="movie-brief"></div>
          <!-- list of movie details and showtimes
          radio buttons for showtimes
          dropdown for age selection
          button for 'find tickets' -->
        </div>
      </div>
          <!-- select quantity and see final price -->
      <div class="row" id="box4">
          <div class="col-md-8 offset-md-2 box-decore text-center">
            <div id="box4output"></div>
            <button id="buy-btn" type="button">Click to purchase your ticket(s)!</button>
          </div>
        </div>

  </div>
</body>

</html>
